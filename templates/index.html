<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Assignments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Interview Assignments</h1>
    <table>
        <tr>
            <th>Interviewer</th>
            <th>Interviewee</th>
            <th>Time Slot</th>
        </tr>
        {% for assignment in interview_assignments %}
        <tr>
            <td>{{ assignment.interviewer }}</td>
            <td>{{ assignment.interviewee }}</td>
            <td>{{ assignment.time_slot }}</td>
        </tr>
        {% endfor %}
    </table>

    <footer>
        <p>&copy; 2024 | interview.io </p>
    </footer>

</body>
</html>
